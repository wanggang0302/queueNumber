<script type="text/javascript" th:src="@{/static/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript">
$(function(){

    var datemin = $("#datemin").val();
    var datemax = $("#datemax").val();
    var name = $("#searchName").val();
    $(".table-sort").dataTable({
        "bProcessing": true, //DataTables载入数据时，是否显示‘进度’提示
        "sPaginationType": "full_numbers", //显示数字的翻页样式。分页，一共两种样式 另一种为two_button（是datatables默认）
        "bFilter": false, //过滤功能
        "bStateSave": false, //状态保存，使用了翻页或者改变了每页显示数据数量，会保存在cookie中，下回访问时会显示上一次关闭页面时的内容，此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
        "sDom": '<"top">rt<"bottom"lip><"clear">', //改变页面上元素的位置
        "bServerSide": true, //从服务器端获取数据，保证页面在加载时就请求后台，以及每次对 datatable 进行操作时也是请求后台
        "sAjaxSource" : "/sysuser/list",
        "aoColumns": [
            {"mDataProp": "id"},
            {"mDataProp": "code"},
            {"mDataProp": "name"},
            {"mDataProp": "username"},
            {"mDataProp": "sex"},
            {"mDataProp": "tel"},
            {"mDataProp": "email"},
            {"mDataProp": "ownedQueueName"},
            {"mDataProp": "createtime",
                "mRender" : function(data, display, row) {  //将从数据库中查到的时间戳格式化
                    return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                }},
            {"mDataProp": "isuse"}
        ],
        "aoColumnDefs": [
            {"targets": [0], "data": null},
            {
                "targets": [10],
                "data": "id",
                "render": function(data, type, full) {
                    return "<a href='/update?id=" + data + "'>Update</a>";
                }
            }
        ],
        "fnDrawCallback": function(){
            var api = this.api();
            var startIndex= api.context[0]._iDisplayStart; //获取到本页开始的条数
            api.column(0).nodes().each(function(cell, i) {
                cell.innerHTML = startIndex + i + 1;
            });
        }
    });

    //加载数据
    //loadPage();

    //条件查询
    $("#search").click(function(){
        loadPage();
    });

});

//加载数据
function loadPage() {

    var datemin = $("#datemin").val();
    var datemax = $("#datemax").val();
    var name = $("#searchName").val();

    //加载菜单
    $.ajax({    //使用JQuery内置的Ajax方法
        type : "post",        //post请求方式
        async : true,        //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
        url : "/sysuser/list",    //请求发送到ShowInfoIndexServlet处
        data : {
            "currentPage" : 1,
            "pageSize" : 10,
            "beginTime" : datemin,
            "endTime" : datemax,
            "name" : name
        },        //请求内包含一个key为name，value为A0001的参数；服务器接收到客户端请求时通过request.getParameter方法获取该参数值
        dataType : "json",        //返回数据形式为json
        success : function(result) {

            //总条数
            var count = result.count;
            $("div[class='cl pd-5 bg-1 bk-gray mt-20']").find("span[class='r']").find("strong").html(count);

            var htm = "";

            $.each(result.data, function(i, n)
            {
                var userId = n.id;
                var name = n.name;
                var username = n.username;
                var createTime = n.createtime;
                if(null!=createTime) {
                    createTime = new Date(createTime);
                    createTime = createTime.format("yyyy-MM-dd");
                }
                //是否使用：0，否；1，是
                var isuse = n.isuse;

                htm += "<tr class='text-c'>";
                htm += "<td><input type='checkbox' value='" + userId + "' name=''></td>";
                htm += "<td>" + userId + "</td>";
                htm += "<td><u style='cursor:pointer' class='text-primary' onclick='member_show(" + name + ")'>" + name + "</u></td>";
                htm += "<td>" + username + "</td>";
                htm += "<td></td>";
                htm += "<td></td>";
                htm += "<td></td>";
                htm += "<td class='text-l'></td>";
                htm += "<td>" + createTime + "</td>";
                //是否使用：0，否；1，是
                if("1"==isuse) {
                    htm += "<td class='td-status'><span class='label label-success radius'>启用</span></td>";
                } else {
                    htm += "<td class='td-status'><span class='label label-failure radius'>停用</span></td>";
                }
                htm += "<td class='td-manage'>" +
                    "<a style='text-decoration:none' onClick='member_stop(this,'10001')' href='javascript:;' title='停用'><i class='Hui-iconfont'>&#xe631;</i></a>" +
                    "<a title='编辑' href='javascript:;' onclick='member_edit('编辑','member-add.html','4','','510')' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a>" +
                    "<a style='text-decoration:none' class='ml-5' onClick='change_password('修改密码','change-password.html','10001','600','270')' href='javascript:;' title='修改密码'><i class='Hui-iconfont'>&#xe63f;</i></a>" +
                    "<a title='删除' href='javascript:;' onclick='member_del(this,'1')' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td>";
                htm += "</tr>";
            });

            console.log(htm);
            $("div[class='mt-20']").find("table tbody").html(htm);
        },
        error : function(errorMsg) {
            //请求失败时执行该函数
            alert("请求数据失败，可能是服务器开小差了");
        }
    })
}

/*用户-添加*/
function member_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
    layer.confirm('确认要停用吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                $(obj).remove();
                layer.msg('已停用!',{icon: 5,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*用户-启用*/
function member_start(obj,id){
    layer.confirm('确认要启用吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!',{icon: 6,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
</script>
