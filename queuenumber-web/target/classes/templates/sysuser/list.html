<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/base_head :: commonHead('用户管理')"></head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 创建时间：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入用户名称、账号" id="searchName" name="">
        <span class="select-box" style="width:150px"><select class="select" name="queueCode" size="1">
            <option value="" selected>请选择科室</option>
            <option th:each="queue: ${queueList}" th:value="${queue.code}" >[[${queue.name}]]</option>
        </select></span>
        <button type="submit" class="btn btn-success radius" id="search" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="member_add('添加用户','/sysuser/toAdd','','520')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span> <span class="r">共有数据：<strong></strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">编号</th>
                <th width="100">用户名称</th>
                <th width="100">账号</th>
                <th width="40">性别</th>
                <th width="90">手机</th>
                <th width="150">邮箱</th>
                <th width="">所属科室</th>
                <th width="130">创建时间</th>
                <th width="70">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div th:include="footer :: base_script"></div>

<script type="text/javascript" th:src="@{/static/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/static/lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript">
$(function(){

    //加载数据
    var g_table = generate_table();;

    //条件查询
    $("#search").click(function(){
        g_table.fnDestroy();
        generate_table();
    });

    //刷新
    $("a[class='btn btn-success radius r']").click(function(){
        g_table.fnDestroy();
        generate_table();
    });

});

function generate_table() {
    return $(".table-sort").dataTable({
        "bProcessing": true, //DataTables载入数据时，是否显示‘进度’提示
        "sPaginationType": "full_numbers", //显示数字的翻页样式。分页，一共两种样式 另一种为two_button（是datatables默认）
        "bFilter": false, //过滤功能
        "bStateSave": false, //状态保存，使用了翻页或者改变了每页显示数据数量，会保存在cookie中，下回访问时会显示上一次关闭页面时的内容，此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
        "sDom": '<"top">rt<"bottom"lip><"clear">', //改变页面上元素的位置
        "bServerSide": true, //从服务器端获取数据，保证页面在加载时就请求后台，以及每次对 datatable 进行操作时也是请求后台
        "sAjaxSource" : "/sysuser/list",
        "fnServerParams": function(aoData)
        {
            aoData.push(
                {"name":"searchBeginTime","value":$('#datemin').val()},
                {"name":"searchEndTime","value":$('#datemax').val()},
                {"name":"name","value":$('#searchName').val()},
                {"name":"queueCode","value":$('select[name="queueCode"]').find("option:selected").val()}
            );
        },
        "aoColumns": [
            {"mDataProp": "id"},
            {"mDataProp": "code"},
            {"mDataProp": "name", "sClass" : "right"},
            {"mDataProp": "username"},
            {"mDataProp": "sex"},
            {"mDataProp": "tel"},
            {"mDataProp": "email"},
            {"mDataProp": "ownedQueueName"},
            {
                "mDataProp": "createtime",
                "mRender" : function(data, display, row) {  //将从数据库中查到的时间戳格式化
                    return new Date(data).format("yyyy-MM-dd");
                }
            },
            {"mDataProp": "isuse"}
        ],
        "aoColumnDefs": [
            {"targets": [0], "data": null},
            {
                "targets": [4],
                "data": "sex",
                "render": function(data, type, full) {
                    var retVal = "";
                    if("1"==data) {
                        retVal = "男";
                    } else if("2"==data) {
                        retVal = "女";
                    } else {
                        retVal = "保密";
                    }
                    return retVal;
                }
            },
            {
                "targets": [9],
                "data": "isuse",
                "render": function(data, type, full) {
                    var retVal = "";
                    if("1"==data) {
                        retVal = "<span class='label label-success radius'>启用</span>";
                    } else {
                        retVal = "<span class='label label-failure radius'>停用</span>";
                    }
                    return retVal;
                }
            },
            {
                "targets": [10],
                "data": "id",
                "render": function(data, type, full) {

                    var option = "";
                        option += '<a style="text-decoration:none" onClick="member_stop(this,"10001")" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>';
                        option += '<a title="编辑" href="javascript:;" onclick="member_edit(\'编辑\', \'/sysuser/toUpdate?code=' + data + '\', \'\', \'510\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>';
                        option += '<a style="text-decoration:none" class="ml-5" onClick="change_password(\'修改密码\',\'change-password.html\',\'10001\',\'600\',\'270\')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a>';
                        option += '<a title="删除" href="javascript:;" onclick="member_del(this,\'' + data + '\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                    return option;
                }
            }
        ],
        "fnDrawCallback": function() {
            var api = this.api();
            var startIndex= api.context[0]._iDisplayStart; //获取到本页开始的条数
            api.column(0).nodes().each(function(cell, i) {
                cell.innerHTML = startIndex + i + 1;
            });
        }
    });
}

/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
    layer.confirm('确认要停用吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                $(obj).remove();
                layer.msg('已停用!',{icon: 5,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*用户-启用*/
function member_start(obj,id){
    layer.confirm('确认要启用吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!',{icon: 6,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
/*用户-添加*/
function member_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*用户-编辑*/
function member_edit(title,url,w,h){
    console.log("编辑");
    layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '',
            dataType: 'json',
            success: function(data){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}
</script>

</html>
